    <section class="ftco-section">
        <div class="container">
                <div class="row justify-content-center">

                        <div class="icon d-flex align-items-center justify-content-center"> <span class="fa fa-user"></span>

                        <h3 class="text-center mb-4">Form Pengisian Partner </h3>
                        <form action="#" class="login-form">
                            <div class="form-group d-flex">
                                <input type="text" class="form-control rounded-left" id="nama" placeholder="nama" required>
                            </div><br/>
                            <div class="form-group d-flex">

                            </div><br/>

                            </div><br/>
                            <div class="form-group d-flex">
                                <input type="number" class="form-control rounded-left" id="no-telpon" placeholder="no-telpon" required>
                            </div><br/>
                            <div class="form-group d-flex">
                                <input type="text" class="form-control rounded-left" id="deskripsi" placeholder="deskripsi" required>
                            </div><br/>
                            <div class="form-group">
                                <button type="button" onclick="daftar()" class=" form-control rounded-left btn btn-secondary submit">Daftar</button>
                            </div>
                            
                        </form>
                    </div>
