        <div class="container">
            <!-- navbar-brand href nya diarahkan ke landing page/index.html -->
            <a class="navbar-brand" href="#">
                <img src="./Asset/img/logo.svg" alt="Logo" width="120" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="font-weight: 600">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Caritahu.html">Cari tahu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Belanja.html">Belanja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Partner.html">Partner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Tentang.html">Tentang Kami</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav ms-lg-auto">
                        <li class="nav-item">
                            <button class="btn btn-outline-light " style="margin: auto 10px;"
                            type="button" onclick="prosesmasuk()">
                                Masuk
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-light btn-secondary"
                            type="button" onclick="prosesdaftar()">
                                Daftar
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md col-md">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center"> <span class="fa fa-user"></span>
                        </div>
                        <h3 class="text-center mb-4">Register</h3>
                        <form action="#" class="login-form">
                            <div class="form-group d-flex">
                                <input type="text" id="nama" class="form-control rounded-left" placeholder="nama" required>
                            </div><br/>
                            <div class="form-group d-flex">
                                <input type="email" id="email" class="form-control rounded-left" placeholder="email" required>
                            </div><br/>
                            <div class="form-group d-flex">
                                <input type="varchar" id="alamat" class="form-control rounded-left" placeholder="alamat" required>
                            </div><br/>
                            <div class="form-group d-flex">
                                <input type="number" id="notlp" class="form-control rounded-left" placeholder="no-telpon" required>
                            </div><br/>
                            <div class="form-group d-flex">
                                <input type="password" id="password" class="form-control rounded-left" placeholder="password" required>
                            </div><br/>
                            <div class="form-group">
                                <button type="button"
                                class=" form-control rounded-left btn btn-secondary "
                                onclick="regis()"
                                >Register</button><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="text-center pb-2 pt-3" style="background-color: #3b7559; color: #c4f5dd">
        <p>Created with smile by Berlim Team</p>
